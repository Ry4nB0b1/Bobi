<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Google-like Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="image.png" alt="Google Logo" class="no-background">
        </div>
        <div class="email-container">
            <h1>Welcome to Your Email</h1>
            <input type="email" placeholder="Search your email" class="search-box">
        </div>
        <div class="submit-button">
            <button type="submit">Submit</button>
        </div>
        <div class="footer">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
        </div>
    </div>
</body>
</html>
